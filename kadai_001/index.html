<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <meta charset="UTF-8">
    <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載するサイト。">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header class="header">
      <div>
        <h1 class="header-title __font">
          <a href="index.html" class="header-top">MyProfile</a>
        </h1>
      </div>
      
      <div>
        <nav class="header-nav __font2">
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a href="index.html#about" class="header-nav-link">About</a>
            </li>
            <li class="header-nav-item">
              <a href="index.html#works" class="header-nav-link">Works</a>
            </li>
          </ul>
        </nav>
      </div>
      
    </header>

    <div class="kv">
        <img src="images/main.png" alt="カメラの写真">
    </div>

    <main>
      <article>
        <section id="about" class="about __section">

          <h2 class="section-ttl __font">About</h2>

          <div class="about-inner __inner">

            <div class="about-img-box">
              <img src="images/about.png" alt="KazukiAsahinaの横顔写真" class="about-img">
            </div>

            <div class="about-txt">
              <h3 class="about-txt-name">Kazuki Asahina</h3>
              <ul class="about-txt-detail">
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>

          </div>  
        </section>

        <section id="works" class="works __section2">

          <h2 class="section-ttl __font">Works</h2>

          <div class="works-inner __inner">

            <div class="works-inner-box">
                <img src="images/works1.png" alt="新潟で撮影した日本海" class="works-img">
                <p class="works-txt">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>

            <div class="works-inner-box">
                <img src="images/works2.png" alt="長野の木曽町で撮影した御嶽山" class="works-img">
                <p class="works-txt">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>

            <div class="works-inner-box">
                <img src="images/works3.png" alt="京都で撮影した町並み" class="works-img">
                <p class="works-txt">京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>

          </div>       
        </section>

      </article>
    </main>

    <footer class="footer">
      <p class="footer-copy">
        <small>&copy; MyProfile. All rights reserved.</small>
      </p>
    </footer>

  </body>
</html>
